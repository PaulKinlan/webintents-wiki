{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<h1>Page index <a class="int" href="/w/index.rss"><img src="/static/rss.png" alt="rss" width="16" height="16"/></a></h1>

{% if pages %}
  <ul>
    {% for page in pages %}
    <li>
      <a class="int" href="/{{ page }}">{{ page }}</a>
    </li>
    {% endfor %}
  </ul>
{% else %}
<p>Nothing to see here.</p>
{% endif %}

{% endblock %}
