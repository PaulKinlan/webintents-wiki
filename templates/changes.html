{% extends "base.html" %}
{% block title %}Recent changes{% endblock %}
{% block content %}
<h1>Recent changes <a class="int" href="/w/changes.rss"><img src="/static/rss.png" alt="rss" width="16" height="16"/></a></h1>

<table class="c">
<thead>
<tr>
<th>Page</th>
<th>Edited on</th>
<th>Editor</th>
</tr>
</thead>
<tbody>
{% for page in changes %}
<tr>
<td>
<a class="int{% if page.pread %} public{% endif %}" href="/{{ page.title }}">{{ page.title }}</a>
</td>
<td>
{{ page.created|date:"d.m.y, H:i" }}
</td>
<td>
{{ page.author.wiki_user }}
</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
