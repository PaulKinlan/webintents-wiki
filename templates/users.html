{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>User Profiles</h1>

<form method="post">
<table>
<tbody>
{% for user in users %}
<tr>
<td>
{{ user.wiki_user }}
</td>
<td>
&nbsp;
</td>
</tr>
{% endfor %}

<tr>
<td>

</td>

</td>
</tr>
</tfoot>
</table>
</form>
{% endblock %}
